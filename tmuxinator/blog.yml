# ~/.tmuxinator/blog.yml

# Jekyll runs on 4000 by default
<% jekyll_port = 5000 %>
# Grip runs on 6419 by default
<% grip_port = 7419 %>

name: blog
root: ~/blogs/paulfioravanti.github.io

on_project_first_start:
  - bundle install
  - bundle update
  - open --background https://analytics.google.com/analytics
  - open --background https://paulfioravanti.disqus.com
  # Jekyll server
  - open --background http://localhost:<%= jekyll_port %>
  # Grip server
  - open --background http://localhost:<%= grip_port %>

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
pre_window:
  - asdf local ruby 2.5.3
  - asdf local nodejs 10.11.0

# Specifies (by name or index) which window will be selected on project startup. If not set, the first window is used.
startup_window: editor

windows:
  - editor: vim
  - guard: bundle exec guard
  - server: bundle exec jekyll liveserve --incremental --drafts --port <%= jekyll_port %> --limit-posts 1
  - grip: grip <%= grip_port %>
