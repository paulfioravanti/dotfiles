# ~/.tmuxinator/rails_sample.yml

name: rails_sample
# root: ~/path/to/rails_app

# Runs before everything. Use it to start daemons etc.
pre:
  # - brew services start mysql@5.6
  # - brew services start mysql
  # - brew services start postgresql
  # - brew services start redis
  # - brew services start chromedriver
  # - mailcatcher

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
pre_window: eval "$(chruby $(cat .ruby-version))"

# Specifies (by name or index) which window will be selected on project startup. If not set, the first window is used.
startup_window: editor

windows:
  - editor: vim
  # - specs: bin/guard --watchdir app config spec
  # - tests: bin/guard --watchdir app config test
  # - console: bundle exec rails console
  - console: bin/rails console
  # - server: bundle exec rails server
  - server: bin/rails server
  # - sidekiq: bin/sidekiq -q default -q mailers
  # - redis: redis-server
  - logs: tail -f log/development.log
