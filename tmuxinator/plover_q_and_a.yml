# ~/.tmuxinator/plover_q_and_a.yml

name: plover_q_and_a
root: ~/python/plover-q-and-a

on_project_first_start:
  - pip install --upgrade pip
  # Grip
  - open --background http://localhost:6419

# Plover currently uses Python 3.9
pre_window: asdf local python 3.9.18

startup_window: editor

windows:
  - editor: vim
  - tests: watchmedo shell-command --patterns="*.py;*.txt" --recursive --command="pytest && pylint plover_q_and_a"
  - console: python
  - grip: grip
